<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>W&T 마이페이지 개인정보관리</title>
        <link rel="stylesheet" href="resources/css/mypage_mypersonal.css">
    </head>
    <body>
    <!-- 헤더 영역 -->
    <header>
        <div class="top-bar">
            <div class="menu-left">
                <img class="back" src="resources/img/backicon2.png" alt="뒤로가기">
            </div>
            <div class="menu-middle">
                <img src="resources/img/Logo.png" alt="로고">
            </div>
            <div class="menu-right">
                <ul>
                    <li><a href="mainpage.html">Home</a></li>
                    <li><a href="#">Alarm</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->

        <main>
            <div class="container">
                <div class="sidebar_container">
                    <div class="sidebar">
                        <ul>
                            <p><img src="resources/img/mypageLogo.png" alt="마이페이지 로고" /> 마이페이지</p>
                            <li><a onclick="location.href='mypage_myvideo.html'">내 동영상 관리</a></li>
                            <li>
                                <a onclick="location.href='mypage_mypersonal.html'" class="active">개인 정보 관리</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content">
                    <div class="personal-info-section">
                        <h2>개인 정보 관리</h2>
                        <div class="form-box">
                            <form class="personal-info-form">
                                <div class="form-group">
                                    <label for="userId">아이디</label>
                                    <input
                                            type="text"
                                            id="userId"
                                            name="userId"
                                    />
                                    <button type="button" class="id-search">중복확인</button>
                                </div>
                                <div class="form-group">
                                    <label for="userNickName">닉네임</label>
                                    <input
                                            type="text"
                                            id="userNickName"
                                            name="userNickName"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="userName" id="product-title-input">이름</label>
                                    <input
                                            type="text"
                                            id="userName"
                                            name="userName"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">비밀번호</label>
                                    <input
                                            type="password"
                                            id="userPassword"
                                            name="userPassword"

                                    />
                                </div>
                                <div class="form-group">
                                    <label for="userPasswordCheck">비밀번호 확인</label>
                                    <input
                                            type="password"
                                            id="userPasswordCheck"
                                            name="userPassword"

                                    />
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">이메일</label>
                                    <input
                                            type="email"
                                            id="userEmail"
                                            name="userEmail"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="userSubscription">수신동의</label>
                                    <p>
                                        마케팅 활용 정보 수신 동의
                                    </p>
                                    <input
                                            type="checkbox"
                                            id="userSubscription"
                                            name="userSubscription"
                                    />
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="form-submit">수정하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="empty">

                </div>

            </div>


        </main>
    </body>
</html>
