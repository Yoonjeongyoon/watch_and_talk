<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>W&T 채팅방</title>
    <link rel="stylesheet" href="resources/css/mainpage.css">
  </head>
  <body>
  <!-- 헤더 영역 -->
  <header>
    <div class="top-bar">
      <div class="menu-left">
        <img class="back" src="resources/img/backicon2.png" alt="뒤로가기">
      </div>
      <div class="menu-middle">
        <img src="resources/img/Logo.png" alt="로고">
      </div>
      <div class="menu-right">
       <ul>
        <li><a href="#">Sign In</a></li>
         <li><a href="#">Sign Up</a></li>
         <li><a href="#">My Page</a></li>
         <li><a href="#">Alarm</a></li>
       </ul>
      </div>
    </div>
    <nav class="main-navigation">
      <ul>
        <li><a href="#">Find</a></li>
        <li><a href="#">Make</a></li>
        <li><a href="#">List</a></li>
        <li><a href="#">Add</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨텐츠 영역 -->
  <main>
    <!-- 인기 채팅방 대형 화면 -->
    <section class="featured-chatroom">
      <img src="path_to_image.jpg" alt="대표 이미지">
      <div class="chatroom-details">
        <!-- 채팅방 세부 정보 -->
        <p>2023.10.16 | 10:00 ~ </p>
        <p>[name] #subject</p>
        <p>Explanation</p>
      </div>
    </section>

    <!-- 채팅방 목록 -->
    <section class="chatroom-list">
      <div class="chatroom">
        <img src="path_to_image.jpg" alt="채팅방 이미지">
        <div class="chatroom-info">
          <!-- 채팅방 정보 -->
          <p>2023.10.15 | 22:00 ~ </p>
          <p>[name] subject or explanation</p>
        </div>
      </div>
      <!-- 다른 채팅방 div들도 여기에 추가 -->
    </section>
  </main>

  <!-- 사이드바: 친구 목록 -->
  <aside class="friend-list">
    <h2>Friend List</h2>
    <ul>
      <li>친구1</li>
      <li>친구2</li>
      <!-- 추가 친구 리스트 -->
    </ul>
  </aside>

  </body>
</html>
