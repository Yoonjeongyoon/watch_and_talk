<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>W&T 채팅방</title>
    <link rel="stylesheet" href="resources/css/login_page.css">
  </head>
  <body>
  <!-- 헤더 영역 -->
  <header>
    <nav>
      <!-- 좌측 메뉴 버튼 -->
      <button>≡</button>
      <!-- 메인 타이틀 -->
      <h1>W&T</h1>
      <!-- 우측 메뉴 항목들 -->
      <ul>
        <li><a href="#">Find</a></li>
        <li><a href="#">Make</a></li>
        <li><a href="#">List</a></li>
        <li><a href="#">Add</a></li>
        <!-- 로그인 관련 링크들 -->
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">My Page</a></li>
        <li><a href="#">Alarm</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨텐츠 영역 -->
  <main>
    <!-- 인기 채팅방 대형 화면 -->
    <section class="featured-chatroom">
      <img src="path_to_image.jpg" alt="대표 이미지">
      <div class="chatroom-info">
        <!-- 채팅방 정보 -->
      </div>
    </section>

    <!-- 채팅방 리스트 -->
    <section class="chatroom-list">
      <article class="chatroom">
        <img src="path_to_image.jpg" alt="채팅방 이미지">
        <div class="chatroom-info">
          <!-- 채팅방 정보 -->
        </div>
      </article>
      <!-- 추가 채팅방 article 요소가 여기에 위치 -->
    </section>
  </main>

  <!-- 사이드바: 친구 목록 -->
  <aside>
    <h2>Friend List</h2>
    <ul>
      <!-- 친구 목록 -->
      <li>친구1</li>
      <li>친구2</li>
      <!-- 추가 친구 리스트 -->
    </ul>
  </aside>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 저작권 및 회사 정보 -->
  </footer>
